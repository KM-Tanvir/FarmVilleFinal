  <div class="main-content">

      <div class="profile-header">

            <img id="profile-image" src="/api/placeholder/100/100" alt="Farmer profile photo">
          </div>

            <h1>Farmer Profile</h1>

          </div>
        </div>

      </div>

      <form id="profile-form" action="update_profile.php" method="post" enctype="multipart/form-data">
        <h3 class="section-title">Personal Information</h3>
        <div class="two-columns">
          <div class="info-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" value="John" readonly>
          </div>
          <div class="info-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" value="Doe" readonly>
          </div>
        </div>

        <div class="info-group">
          <label for="profile-picture">Profile Picture</label>
          <input type="file" id="profile-picture" name="profile_picture" disabled>
        </div>

        <h3 class="section-title">Contact Information</h3>
        <div class="two-columns">
          <div class="info-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" value="john.doe@example.com" readonly>
          </div>
          <div class="info-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" value="(555) 123-4567" readonly>
          </div>
        </div>

        <h3 class="section-title">Farm Details</h3>
        <div class="info-group">
          <label for="farm-name">Farm Name</label>
          <input type="text" id="farm-name" name="farm_name" value="Green Valley Farm" readonly>
        </div>

        <div class="info-group">
          <label for="address">Farm Address</label>
          <textarea id="address" name="address" readonly>123 Rural Road, Farmington, CA 95230</textarea>
        </div>

        <div class="two-columns">
          <div class="info-group">
            <label for="farm-size">Farm Size (acres)</label>
            <input type="number" id="farm-size" name="farm_size" value="75" readonly>
          </div>
          <div class="info-group">
            <label for="farm-type">Farm Type</label>
            <input type="text" id="farm-type" name="farm_type" value="Organic Vegetables" readonly>
          </div>
        </div>

        <div class="edit-buttons" style="display: none;">
          <button type="submit" class="btn">Save Changes</button>
          <button type="button" class="btn btn-secondary" id="cancel-edit-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
    }

    document.getElementById('edit-profile-btn').addEventListener('click', function() {
      // Enable form fields
      const inputs = document.querySelectorAll('#profile-form input, #profile-form textarea');
      inputs.forEach(input => {
        input.removeAttribute('readonly');
        if (input.id === 'profile-picture') {
          input.removeAttribute('disabled');
        }
      });
      
      // Show save/cancel buttons
      document.querySelector('.edit-buttons').style.display = 'flex';
      
      // Hide edit button
      this.style.display = 'none';
    });

    document.getElementById('cancel-edit-btn').addEventListener('click', function() {
      // Disable form fields
      const inputs = document.querySelectorAll('#profile-form input, #profile-form textarea');
      inputs.forEach(input => {
        input.setAttribute('readonly', true);
        if (input.id === 'profile-picture') {
          input.setAttribute('disabled', true);
        }
      });
      
      // Hide save/cancel buttons
      document.querySelector('.edit-buttons').style.display = 'none';
      
      // Show edit button
      document.getElementById('edit-profile-btn').style.display = 'block';
    });

    // Update displayed name when fields change
    document.getElementById('first-name').addEventListener('input', updateDisplayName);
    document.getElementById('last-name').addEventListener('input', updateDisplayName);

    function updateDisplayName() {
      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      document.getElementById('full-name-display').textContent = firstName + ' ' + lastName;
    }
  </script>
